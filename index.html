<!DOCTYPE html>
<html lang="fr">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: white;
      margin: 40px 0 20px;
      text-align: center;
      font-size: 2.5rem;
    }

    .quiz-container {
      width: 95%;
      max-width: 800px;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      margin-bottom: 40px;
    }

    .question-box {
      margin-bottom: 30px;
    }

    .question-box h2 {
      font-size: 1.3rem;
      color: #333;
    }

    .question-box button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
    }

    .question-box button:hover {
      background-color: #eef;
    }

    .correct {
      background-color: #a5d6a7 !important;
      border-color: #388e3c !important;
      color: #1b5e20;
    }

    .incorrect {
      background-color: #ef9a9a !important;
      border-color: #c62828 !important;
      color: #b71c1c;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Jeu de RÃ©vision : FranÃ§ais (4e Ã  8e annÃ©e)</h1>
  <div class="quiz-container" id="quiz-container"></div>

  <script>
    const questions = [
      {
        question: "Comment dit-on 'I wanted' en franÃ§ais ?",
        answers: ["jâ€™ai pu", "jâ€™ai voulu", "jâ€™ai mangÃ©", "jâ€™ai couru"],
        correct: 1
      },
      {
        question: "Que veut dire 'jâ€™ai apportÃ© un appareil photo' en anglais ?",
        answers: ["I packed a book", "I packed sunscreen", "I packed a camera", "I bought a photo"],
        correct: 2
      },
      {
        question: "De quelle couleur est un autobus scolaire ?",
        answers: ["Bleu", "Rouge", "Noir", "Jaune"],
        correct: 3
      },
      {
        question: "Quelle est la date de la fÃªte du Canada ?",
        answers: ["Le 1e juin", "Le 1e juillet", "Le 4 juillet", "Le 4 aoÃ»t"],
        correct: 1
      }
    ];

    const container = document.getElementById("quiz-container");

    questions.forEach((q, i) => {
      const box = document.createElement("div");
      box.className = "question-box";

      const title = document.createElement("h2");
      title.textContent = `${i + 1}. ${q.question}`;
      box.appendChild(title);

      q.answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => {
          const buttons = box.querySelectorAll("button");
          buttons.forEach(b => b.disabled = true);
          btn.classList.add(index === q.correct ? "correct" : "incorrect");
          if (index !== q.correct) {
            buttons[q.correct].classList.add("correct");
          }
        };
        box.appendChild(btn);
      });

      container.appendChild(box);
    });
  </script>
</body>
