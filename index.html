<body>

  <script>

      { question: "Quelle saison vient aprÃ¨s lâ€™hiver ?", answers: ["Lâ€™automne", "Le printemps", "Lâ€™Ã©tÃ©", "Le jeudi"], correct: 1 },

      { question: "Comment dit-on 'shirt' en franÃ§ais ?", answers: ["pantalon", "jupe", "chemise", "chapeau"], correct: 2 },
      { question: "Quel mois vient avant dÃ©cembre ?", answers: ["janvier", "octobre", "novembre", "mars"], correct: 2 },

    const container = document.getElementById("quiz-container");
    const submitBtn = document.getElementById("submit-btn");
    const scoreDisplay = document.getElementById("score-display");
    let userAnswers = new Array(questions.length).fill(null);

    questions.forEach((q, i) => {
      const box = document.createElement("div");
      box.className = "question-box";

      const title = document.createElement("h2");
      title.textContent = `${i + 1}. ${q.question}`;
      box.appendChild(title);

      q.answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.type = "button";
        btn.onclick = () => {
          // Disable all buttons on this question
          const buttons = box.querySelectorAll("button");
          buttons.forEach(b => b.disabled = true);

          // Mark the selected button correct or incorrect
          if (index === q.correct) {
            btn.classList.add("correct");
            userAnswers[i] = true;
          } else {
            btn.classList.add("incorrect");
            buttons[q.correct].classList.add("correct");
            userAnswers[i] = false;
          }
        };
        box.appendChild(btn);
      });

      container.appendChild(box);
    });

    submitBtn.onclick = () => {
      // Check if all questions are answered
      if (userAnswers.includes(null)) {
        alert("Veuillez rÃ©pondre Ã  toutes les questions avant de soumettre.");
        return;
      }
      // Calculate score
      let score = userAnswers.filter(x => x).length;
      let total = questions.length;
      scoreDisplay.textContent = `Votre score est ${score} sur ${total} (${((score / total) * 100).toFixed(2)}%)`;

      // Disable submit button and all remaining buttons
      submitBtn.disabled = true;
      document.querySelectorAll(".question-box button").forEach(b => b.disabled = true);
    };
